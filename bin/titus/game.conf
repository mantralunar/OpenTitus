# OpenTitus config file
# See readme.txt for reference

devmode 1

# videomode 0: window mode, 1: fullscreen
videomode 0

# Comment the following line to play moktar
levelcount 15

# Uncomment the following line to play moktar
#levelcount 16

level 1 LEVEL0.SQZ
level 2 LEVELJ.SQZ
level 3 LEVEL1.SQZ
level 4 LEVEL2.SQZ
level 5 LEVEL3.SQZ
level 6 LEVEL4.SQZ
level 7 LEVEL5.SQZ
level 8 LEVEL6.SQZ
level 9 LEVEL7.SQZ
level 10 LEVEL8.SQZ
level 11 LEVEL9.SQZ
level 12 LEVELB.SQZ
level 13 LEVELC.SQZ
level 14 LEVELE.SQZ

# Comment the following line to play moktar
level 15 LEVELG.SQZ

# Uncomment the following lines to play moktar
#level 15 LEVELF.SQZ
#level 16 LEVELG.SQZ

# Comment the following line to play moktar
sprites SPREXP.SQZ

# Uncomment the following line to play moktar
#sprites SPRITES.SQZ

# The sprites are in different format in Moktar compared to Titus.
# game 0: Titus the Fox, 1: Moktar
# Comment the following line to play moktar
game 0

# Uncomment the following line to play moktar
#game 1

# The format of a picture is as follow:
# 0: Planar 16-color grayscale
# 1: Planar 16-color
# 2: 256 color

logo TITUS.SQZ
logoformat 2
intro TITRE.SQZ
introformat 2
menu MENU.SQZ
menuformat 2

# Comment the following lines to play moktar
finish LEVELA.SQZ
finishformat 0

font FONTS.SQZ
