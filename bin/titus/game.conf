# OpenTitus config file
# See readme.txt for reference

devmode 0

# videomode 0: window mode, 1: fullscreen
videomode 0

# Comment the following line to play moktar
levelcount 15

# Uncomment the following line to play moktar
#levelcount 16

level 1 LEVEL0.SQZ
level 2 LEVELJ.SQZ
level 3 LEVEL1.SQZ
level 4 LEVEL2.SQZ
level 5 LEVEL3.SQZ
level 6 LEVEL4.SQZ
level 7 LEVEL5.SQZ
level 8 LEVEL6.SQZ
level 9 LEVEL7.SQZ
level 10 LEVEL8.SQZ
level 11 LEVEL9.SQZ
level 12 LEVELB.SQZ
level 13 LEVELC.SQZ
level 14 LEVELE.SQZ

# Comment the following line to play moktar
level 15 LEVELG.SQZ

# Uncomment the following lines to play moktar
#level 15 LEVELF.SQZ
#level 16 LEVELG.SQZ

# Comment the following line to play moktar
sprites SPREXP.SQZ

# Uncomment the following line to play moktar
#sprites SPRITES.SQZ

# The sprites are in different format in Moktar compared to Titus.
# game 0: Titus the Fox, 1: Moktar
# Comment the following line to play moktar
game 0

# Uncomment the following line to play moktar
#game 1

# The format of a picture is as follow:
# 0: Planar 16-color grayscale
# 1: Planar 16-color
# 2: 256 color

logo TITUS.SQZ
logoformat 2
intro TITRE.SQZ
introformat 2
menu MENU.SQZ
menuformat 2

# Comment the following lines to play moktar
finish LEVELA.SQZ
finishformat 0

font FONTS.SQZ

moduleintro audio/pres.mod
moduleintroloop 1
moduleprelevel audio/bonus.mod
moduleprelevelloop 0
modulelevelfile 1 audio/jeu1.mod //10
modulelevelfileloop 1 0
modulelevelfile 2 audio/jeu2ttf.mod //9-11
modulelevelfileloop 2 0
modulelevelfile 3 audio/jeu3ttf.mod //2-7-12-14
modulelevelfileloop 3 0
modulelevelfile 4 audio/jeu4ttf.mod //1-3-6
modulelevelfileloop 4 0
modulelevelfile 5 audio/jeu5.mod //4-5-8-13
modulelevelfileloop 5 0
modulelevelfile 6 audio/gagnettf.mod //15
modulelevelfileloop 5 0
modulegameover audio/overttf.mod
modulegameoverloop 1

modulelevel 1 4
modulelevel 2 3
modulelevel 3 4
modulelevel 4 5
modulelevel 5 5
modulelevel 6 4
modulelevel 7 3
modulelevel 8 5
modulelevel 9 2
modulelevel 10 1
modulelevel 11 2
modulelevel 12 3
modulelevel 13 5
modulelevel 14 3
modulelevel 15 6

